{% extends "pi/common/base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
	<div class="col-md-3">
		<form action="" method="post" enctype="multipart/form-data" role="form">
    		{% csrf_token %}
    		{{ form|crispy }}
    		
    		<div class="form-actions pull-left">
				<button class="btn btn-s btn-primary default">Submit</button>
			</div>
		</form>
     </div>
     
</div>

{% endblock %}
